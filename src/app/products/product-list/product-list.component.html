<mat-spinner *ngIf="isLoading"></mat-spinner>

<div *ngIf="!isLoading && products.length > 0; else noProducts">

<mat-card class="example-card" *ngFor="let product of products">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
  </mat-card-header>
   <img mat-card-image class="product__image" [src]="product.image" alt="{{ product.name }}" />
  <mat-card-content>
      <div class="product__price">
          <strong>RS. {{ product.price }}</strong>
        </div>
   <p>{{ product.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <mat-action-row>
      <a
      *ngIf="userIsAuthenticated && userId == product.creator"
        mat-button
        color="primary"
        [routerLink]="['/edit', product.id]"
        >EDIT</a
      >
      <button
      *ngIf="userIsAuthenticated && userId == product.creator"
      mat-button
      color="warn" (click)="onDelete(product.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-card-actions>
</mat-card>
</div>

<div class="paginater">
    <mat-paginator [length]="totalProduct"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)"
    *ngIf="products.length > 0">
</mat-paginator>

</div>

<ng-template #noProducts>
  <h5 class="center">No Products added yet!</h5>
</ng-template>
